<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - PMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: contain;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="bg-light">

<!-- Welcome Section -->
<div class="container mt-5 text-center">
  <h1>Welcome to Product Management System</h1>
  <p class="lead">Manage your products and shop easily!</p>
  <a href="login.html" class="btn btn-primary m-2">Login</a>
  <a href="signup.html" class="btn btn-success m-2">Signup</a>
</div>

<!-- Products Section -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Our Products</h2>
  <div class="row" id="product-list">
    <!-- Products will appear here dynamically -->
  </div>
</div>

<script>
// Load products from JSON Server
async function loadProducts() {
  try {
    const res = await fetch('http://localhost:3000/products'); // JSON Server endpoint
    const products = await res.json();

    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    products.forEach(product => {
      const productCard = `
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text fw-bold">Price: $${product.price}</p>
            </div>
          </div>
        </div>
      `;
      productList.innerHTML += productCard;
    });
  } catch (error) {
    console.error('Error loading products:', error);
    document.getElementById('product-list').innerHTML = '<p class="text-danger">Failed to load products.</p>';
  }
}

// Call function on page load
loadProducts();
</script>

</body>
</html>
