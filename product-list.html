<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List - PMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Product List</h2>
  <div class="row" id="productList"></div>
</div>

<script>
async function loadProducts() {
  const res = await fetch('http://localhost:3000/products');
  const products = await res.json();
  const productList = document.getElementById('productList');
  productList.innerHTML = '';

  products.forEach(p => {
    const card = `
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <img src="${p.image}" class="card-img-top" alt="${p.name}" style="height:200px; object-fit:contain;">
          <div class="card-body">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text">${p.description}</p>
            <p class="fw-bold">Price: $${p.price}</p>
            <button class="btn btn-warning me-2" onclick="editProduct(${p.id})">Edit</button>
            <button class="btn btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
          </div>
        </div>
      </div>
    `;
    productList.innerHTML += card;
  });
}

function editProduct(id) {
  window.location.href = `add-product.html?id=${id}`;
}

async function deleteProduct(id) {
  if (confirm("Are you sure you want to delete this product?")) {
    await fetch(`http://localhost:3000/products/${id}`, { method: 'DELETE' });
    alert('Product deleted!');
    loadProducts();
  }
}

loadProducts();
</script>
</body>
</html>
